<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #FF69B4;
        }

        .carousel-border {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            width: 200%; /* Double width for infinite loop */
            animation: scroll 20s linear infinite;
        }

        .carousel img {
            width: 50%; /* Fit images within the card */
            flex-shrink: 0;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scroll {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Allura', cursive;
            font-style: italic;
            text-transform: uppercase;
            color: #FF69B4;
            display: inline-block;
            padding: 5px;
            letter-spacing: 3px; /* Increases space between letters */

        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            border: 2px solid #FF69B4;
            background: transparent;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            font-family: 'Allura', cursive;
            color: #FF69B4;
        }

        button:hover {
            background: rgba(255, 192, 203, 0.3);
        }
    </style>
</head>
<body>
    <div class="carousel-border">
        <div class="carousel">
            <img src="photo1.png" alt="Photo 1">
            <img src="photo2.png" alt="Photo 2">
            <img src="photo3.png" alt="Photo 3">
            <img src="photo4.png" alt="Photo 4">
            <img src="photo5.png" alt="Photo 5">
            <img src="photo1.png" alt="Photo 1">
            <img src="photo2.png" alt="Photo 2">
            <img src="photo3.png" alt="Photo 3">
            <img src="photo4.png" alt="Photo 4">
            <img src="photo5.png" alt="Photo 5">

        </div>
    </div>
    <div class="card">
        <h1>CAN I BE YOUR<br>VALENTINES?</h1>
        <div class="button-container">
            <button class="yes" onclick="respondYes()">Yes</button>
            <button class="no" id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function respondYes() {
            alert("YEYYY YEYYYY >< TINKYUUU POOOOO!!! >3< I LOVE YOU SO MUCH BABYY!!<3");
        }

        function moveNoButton() {
            const button = document.getElementById('noButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
